<div class="modal-overlay">
  <div class="">
    <div class="modal-body pt-4 pl-5 pr-5 pb-5">
      <div class="d-flex align-items-center justify-content-center mb-4">
        <img src="/assets/images/login_logo.png" alt="Logo" class="mr-3" style="width:100px">
        <div class="mx-auto text-center pr-5">
          <h4 class="mb-2 theme_color font-weight-bold">Create Your Profile</h4>
          <small class="">Enter your details</small>
        </div>
        <span class="close-icon" (click)="closeModal()">&times;</span>
      </div>

      <!-- Basic Information section -->
      <form [formGroup]="profileForm" (ngSubmit)="completeProfile()">
        <div class="mt-4">
          <h6 class="theme_color font-weight-bold">Basic Information</h6>
          <div class="row pt-2">
            <div class="col-sm-6">
              <div class="input-container">
                <input type="text" class="form-control input-field" id="username" placeholder="Your Name"
                  formControlName="fullName" [value]="profileData?.full_name">
                <span class="input-icon"><i class="fa fa-user" aria-hidden="true"></i></span>
              </div>

            </div>
            <div class="col-sm-6">
              <div class="input-container">
                <input type="text" class="form-control input-field" id="mobile" placeholder="Your Mobile"
                  formControlName="userMobile" [value]="profileData?.mobilenumber">
                <span class="input-icon"><i class="fa fa-phone" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>
          <div class="row pt-4">
            <div class="col-sm-6">
              <div class="input-container">
                <input type="text" class="form-control input-field" id="email" placeholder="Your Email"
                  formControlName="userEmail" [value]="profileData?.email">
                <span class="input-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="input-container">
                <input type="text" class="form-control input-field" id="location" placeholder="Your Location"
                  formControlName="userLocation" [value]="profileData?.email">
                <span class="input-icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
              </div>
            </div>
          </div>
          <div class="row pt-4">
            <div class="col-sm-4">
              <div class="input-container">
                <input type="text" class="form-control input-field" id="insta" placeholder="Your Insta Handle"
                  formControlName="instagramId">
                <span class="input-icon"><img src="/assets/images/instagram_Icon.png" alt="Instagram"
                    style="max-width: 17px"></span>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="input-container">
                <input type="text" class="form-control input-field" id="facebook" placeholder="Your Facebook Username"
                  formControlName="facebookId">
                <span class="input-icon"><img src="/assets/images/fb_icon.png" alt="Facebook"
                    style="max-width: 17px;"></span>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="input-container">
                <input type="text" class="form-control input-field" id="google" placeholder="Your GMail id"
                  formControlName="googleId">
                <span class="input-icon"><img src="/assets/images/google_icon.png" alt="Google"
                    style="max-width: 17px;"></span>
              </div>
            </div>
          </div>
        </div>

        <!-- Area of Interest section -->
        <div class="mt-4">
          <h6 class="theme_color font-weight-bold">Area of Interest</h6>
          <div class="multi-select-chips pt-2">
            <div>
              <button *ngFor="let category of categories" type="button" class="btn btn-outline-dark m-1"
                [class.selected]="selectedCategoryNames.includes(category.category_name)"
                (click)="toggleSelection(category)" formArrayName="areaOfInterest">
                {{ category.category_name }}
              </button>
            </div>
          </div>
        </div>

        <!-- Demographic Information section -->
        <div class="mt-4">
          <h6 class="theme_color font-weight-bold">Demographic Information</h6>
          <div class="row pt-2">
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-4">
                  <div class="card text-center m-0 p-0" (click)="selectOption('male')"
                    [ngStyle]="{'border': selectedOption === 'male' ? '2px solid black' : '1px solid #ccc'}">
                    <div class="d-flex justify-content-center pt-2">
                      <img src="/assets/images/male.png" class="card-img-top" alt="Male" style="width: 20px;">
                    </div>
                    <div class="card-body p-1">
                      <p class="card-text">Male</p>
                    </div>
                  </div>
                </div>

                <div class="col-sm-4">
                  <div class="card text-center m-0 p-0" (click)="selectOption('female')"
                    [ngStyle]="{'border': selectedOption === 'female' ? '2px solid black' : '1px solid #ccc'}">
                    <div class="d-flex justify-content-center pt-2">
                      <img src="/assets/images/female.png" class="card-img-top" alt="Female" style="width: 12px;">
                    </div>
                    <div class="card-body p-1">
                      <p class="card-text">Female</p>
                    </div>
                  </div>
                </div>

                <div class="col-sm-4">
                  <div class="card text-center m-0 p-0" (click)="selectOption('other')"
                    [ngStyle]="{'border': selectedOption === 'other' ? '2px solid black' : '1px solid #ccc'}">
                    <div class="d-flex justify-content-center pt-2">
                      <img src="/assets/images/other.png" class="card-img-top" alt="Other" style="width: 20px;">
                    </div>
                    <div class="card-body p-1">
                      <p class="card-text">Other</p>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-sm-6">
              <div class="input-container">
                <select class="form-control input-field" id="age" style="padding-left: 50px;" formControlName="ageGroup"
                  [value]="profileData?.age">
                  <option value="" disabled selected>Select Age Group</option>
                  <option value="10-20">10-20</option>
                  <option value="20-30">20-30</option>
                  <option value="30-40">30-40</option>
                  <option value="10-20">40-50</option>
                  <option value="20-30">50-60</option>
                  <option value="30-40">60-70</option>
                  <option value="10-20">70-80</option>
                  <option value="20-30">90-100</option>
                </select>
                <span class="input-icon"><i class="fas fa-users" aria-hidden="true"></i></span>
              </div>
            </div>
            <div class="row pt-4">
              <div class="col-sm-6">
                <div class="input-container">
                  <select class="form-control input-field" id="age" style="padding-left: 50px;"
                    formControlName="occupation" [value]="profileData?.occupation">
                    <option value="" disabled selected>Select Occupation</option>
                    <option value="employed">Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="student">Student</option>
                    <option value="retired">Retired</option>
                    <option value="homemaker">Homemaker</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="partTime">Part-time</option>
                    <option value="fullTime">Full-time</option>
                    <option value="contractor">Contractor</option>
                    <option value="temporarilyNotWorking">Temporarily not working</option>
                  </select>
                  <span class="input-icon"><i class="fas fa-users" aria-hidden="true"></i></span>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <h6 class="theme_color font-weight-bold">Income Range</h6>
            <p class="mb-1">Monthly Income:</p>
            <!-- <output class="pb-2">{{ income * 1000 | currency:'INR':true:'1.0-0' }}</output> -->
            <div class="row pt-2">
              <div class="col-sm-12">
                <input type="number" class="form-control pl-2" [(ngModel)]="income" formControlName="incomeRange">
              </div>
            </div>
          </div>
          <div *ngIf="errorMessages" class="mt-3 text-danger text-center">{{ errorMessages }}</div>
          <div *ngIf="successMessage" class="mt-3 text-success text-center">{{ successMessage }}</div>
          <div class="text-center mt-2">
            <button class="btn btn-success mt-4 pl-5 pr-5">Complete Profile</button>
          </div>
        </div>
      </form>
    </div>
  </div>
