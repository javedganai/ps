<section class="ov-hidden pb-5 bg-transparent position-relative search-section bg-white" style="margin-top: 140px;">
  <div class="container-fluid pb-3">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card bg-white p-4 mb-4"
          style="background-image: linear-gradient(to top, #ffe9da, #ffede1, #fff1e7, #fff5ee, #fff9f5); background-size: cover; padding-top: 150px; border-radius: 20px;">
          <div class="">
            <h3 class="mb-3 text-center">{{ this.blogName || 'No Title' }}</h3>
            <p class="mb-3 text-center">
              <a href="#">
                By {{ blogDetails.author || 'Author Unknown' }} / {{ blogDetails.created_at | date: 'MMMM d, y' }}
              </a>
            </p>
            <p class="mb-3" [innerHTML]="blogDetails.details"></p>
          </div>
        </div>

        <!-- Comment section -->
        <div class="card bg-white p-5 mb-2 mt-5"
          style="background-image: linear-gradient(to top, #ffe9da, #ffede1, #fff1e7, #fff5ee, #fff9f5); background-size: cover; padding-top: 150px; border-radius: 20px;">
          <h5 class="mb-3 font-weight-bold">Leave a Comment</h5>
          <p class="mb-3">Your email address will not be published. Required fields are marked *</p>

          <div class="form-row mb-5 mt-4">
            <!-- Name input -->
            <div class="col">
              <div class="input-group position-relative">
                <span class="icon-prepend"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control pl-4" placeholder="Your Name" style="border-radius: 10px;">
              </div>
            </div>

            <!-- Email input -->
            <div class="col">
              <div class="input-group position-relative">
                <input type="email" class="form-control pl-4" placeholder="Your Email" style="border-radius: 10px;">
                <span class="icon-prepend"><i class="fas fa-envelope"></i></span>
              </div>
            </div>

            <!-- Website input -->
            <div class="col">
              <div class="input-group position-relative">
                <input type="text" class="form-control pl-4" placeholder="Your Website" style="border-radius: 10px;">
                <span class="icon-prepend"><i class="fas fa-globe"></i></span>
              </div>
            </div>
          </div>

          <!-- Textarea for comments -->
          <div class="form-group mb-3">
            <textarea class="form-control" rows="5" placeholder="Your Message"></textarea>
          </div>

          <!-- Checkbox for saving information -->
          <div class="form-check mb-5">
            <input class="form-check-input" type="checkbox" value="" id="agreeCheckbox">
            <label class="form-check-label" for="agreeCheckbox">
              Save my name, email, and website in this browser for the next time I comment.
            </label>
          </div>

          <!-- Post Comment button -->
          <div class="text-center">
            <button type="submit" class="btn btn-outline-dark pl-5 pr-5">Post Comment</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
